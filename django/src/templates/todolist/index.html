{% extends 'todolist/breadcrumbs_todolist.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">項目</th>
                    <th>リンク</th>
                </tr>
            </thead>
            <tbody>
                {% if user.is_staff %}
                <tr>
                    <td scope="row">タスクカテゴリの作成・編集</td>
                    <td>
                        <a href="{% url 'todolist:task_category' %}" class="btn btn-outline-primary btn-block" target="_self">
                            Let's go!
                        </a>
                    </td>
                </tr>
                <tr>
                    <td scope="row">タスクの作成</td>
                    <td>
                        <a href="{% url 'todolist:create_task' %}" class="btn btn-outline-primary btn-block" target="_self">
                            Let's go!
                        </a>
                    </td>
                </tr>
                <tr>
                    <td scope="row">ユーザごとの進捗状況確認</td>
                    <td>
                        <a href="{% url 'todolist:each_user' %}" class="btn btn-outline-primary btn-block" target="_self">
                            Let's go!
                        </a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td scope="row">挑戦中のタスク</td>
                    <td>
                        <a href="{% url 'todolist:doing_task' %}" class="btn btn-outline-primary btn-block" target="_self">
                            Let's go!
                        </a>
                    </td>
                </tr>
                <tr>
                    <td scope="row">ポイント獲得履歴</td>
                    <td>
                        <a href="{% url 'todolist:earned_point_history' %}" class="btn btn-outline-primary btn-block" target="_self">
                            Let's go!
                        </a>
                    </td>
                </tr>
                <tr>
                    <td scope="row">ポイント使用履歴</td>
                    <td>
                        <a href="#" class="btn btn-outline-primary btn-block" target="_self">
                            Let's go!
                        </a>
                    </td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
