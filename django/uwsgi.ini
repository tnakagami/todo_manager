[uwsgi]
user           = nginx
uid            = nginx
gid            = nginx
project        = manager
base           = /code

chdir          = %(base)
wsgi-file      = %(base)/%(project)/wsgi.py
logger         = syslog:uwsgi
module         = %(project).wsgi:application
master         = true
enable-threads = true
thunder-lock   = true
max-requests   = 1024
processes      = 2
threads        = 4
vacuum         = true
socket         = :8081
close-on-exec  = true
die-on-term    = true
py-autoreload  = 1
